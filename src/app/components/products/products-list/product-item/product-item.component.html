
<tr *ngIf="product" >
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td><span [ngClass]="product.available ? 'fa fa-check text-success': ''"></span></td>
  <td>
    <button [ngClass]="product.selected? 'btn-success' : 'btn-danger'" class="btn btn-sm" (click)="onSelect(product)">
      <span> {{product.selected ? 'Unselect' : 'Select'}}</span>
    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <span class="fa fa-trash-o"> </span>
    </button>
  </td>
  <td>
    <button class="btn btn-info" (click)="onEdit(product)">
      <span class="fa fa-edit"> </span>
    </button>
  </td>
</tr>
